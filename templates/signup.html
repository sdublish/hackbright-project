{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}

{% block content %}
<h1> Sign Up </h1>

<form action="/sign-up" id="sign-up" method="POST">
<div class="form-group">
<label for="fname"> First Name </label>
<input type="text" name="fname" id="fname" class="form-control" required>
</div>
<div class="form-group">
<label for="lname"> Last Name </label>
<input type="text" name="lname" id="lname" class="form-control" required >
</div>
<div class="form-group">
    <label for="email">Email</label> 
 <input type="text" name="email" id="email" class="form-control" required>
</div>
<div class="form-group">
<label for="password"> Password </label>
<input type="password" name="password" id="password" class="form-control" required>
</div>
<div class="form-group">
<label for="password2"> Please type your password in again </label>
 <input type="password" id="password2" class="form-control" name="password-2" required>
</div>
<button type="submit" class="btn"> Sign Up </button>
</form>
<br>
<p id="error"></p>
{% endblock %}
{% block script %}
<script>
$("#sign-up").on("submit", function(evt){
    let pw = $("#password").val();
    let pw2 = $("#password2").val();
    if (pw !== pw2){
        evt.preventDefault();
        $("#error").text("Passwords do not match!");

    }

});
</script>
{% endblock %}
