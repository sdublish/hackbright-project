{% extends 'base.html' %}
{% block title %} Advanced Search {% endblock %}
{% block content %}
<h1> Advanced Search </h1>
<h3>Find a series by author:</h3>
<form action="/by-author" method="POST">
    Author Name: <input type="text" name="author" required>
    <input type="submit">
</form>

<h3>Find a series by book:</h3>
<form action="/by-book" method="POST">
    Book Title: <input type="text" name="title" required>
    <input type="submit">
</form>

{% endblock %}
